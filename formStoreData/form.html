<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Login Form</title>
    <style>
        .container1 {
            width: 400px;
            margin: 1%;
        }
    </style>

</head>

<body>
    <div class="container1">
        <div id=" main" class="card card-body">
            <h2 class="title">Login Form</h2>
            <form id="addForm" class="bg-success text-white p-4 mb-3">
                <label>
                    <h3>Name:</h3>
                </label>
                <input type="text" class="form-control mr-2" id="item">
                <label>
                    <h3>Email:</h3>
                </label>
                <input type="email" class="form-control mr-2" id="item1"><br>
                <label>
                    <h3>Phone Number:</h3>
                </label>
                <input type="phonenumber" class="form-control mr-2" id="item2"><br>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>
    </div>
    <ul id="items" class="list-group">
    </ul>
    <button id="info" onclick="act()">Click</button>
    <input type="text" id="intput">

</body>
<script src="loginFormWithNumber.js"></script>

</html>
